<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="customer.name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control" [(ngModel)]="customer.email">
  </div>
  <div class="form-group">
    <label for="salary">Salary</label>
    <input type="text" name="salary" class="form-control" [(ngModel)]="customer.salary">
  </div>
  <button class="btn btn-dark btn-sm mt-4">Submit</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Salary</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cus of customers"> <!--customers from array customers.c.ts-->
      <th scope="row">{{ cus.id }}</th>
      <td>{{ cus.name }}</td>
      <td>{{ cus.email }}</td>
      <td>{{ cus.salary }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteData(cus.id)">Delete</button>
        <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{ cus.id }}">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
